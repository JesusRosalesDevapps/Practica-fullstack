<div class="container">
    <h2 id="products-list-title">Listado de productos</h2>
    <a class="btn btn-primary" routerLink="/products/add">crear producto</a>
    <a class="btn btn-secondary" routerLink="/home">Regresar</a>
    <table class="table" aria-describedby="titulo-productos">
    <thead>
        <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombres</th>
        <th scope="col">Categoria</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Disponible</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = " let c of products ">
        <th scope="row">{{ c.id }}</th>
        <td [class.tachado]="!c.available">{{ c.name }}</td>
        <td [class.tachado]="!c.available">{{ c.category }}</td>
        <td [class.tachado]="!c.available">{{ c.price }}</td>
        <td [class.tachado]="!c.available">{{ c.stock }}</td>
        <td>
            <input type="checkbox" [checked]="c.available" (change)="toggleAvailable(c, $event)" style="cursor:pointer;" >
        </td>
        <td><button class="btn btn-warning" [routerLink]="['/products/update', c.id]">Editar</button></td>
        <td><button class="btn btn-danger" (click)="deleteProduct(c.id)">Eliminar</button></td>
        </tr>
    </tbody>
    </table>

    <div class="pagination-controls">
        <button (click)="cambiarPagina(currentPage - 1)" 
                [disabled]="isFirst" 
                class="btn btn-secondary">
            Anterior
        </button>

        <span> PÃ¡gina {{ currentPage + 1 }} de {{ totalPages }} </span>

        <button (click)="cambiarPagina(currentPage + 1)" 
                [disabled]="isLast" 
                class="btn btn-secondary">
            Siguiente
        </button>
    </div>
</div>
