<div class="container">
    <h2 id="customer-list-title">Listado de cuentas</h2>
    <a class="btn btn-primary" routerLink="/customers/add">crear customer</a>
    <a class="btn btn-secondary" routerLink="/home">Regresar</a>
    <table class="table" aria-describedby="titulo-cuentas">
    <thead>
        <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombres</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = " let c of customers ">
        <th scope="row">{{ c.id }}</th>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.password }}</td>
        <td><button class="btn btn-danger" (click)="deleteCustomer(c.id)">Eliminar</button></td>
        </tr>
    </tbody>
    </table>

    <div class="pagination-controls">
        <button (click)="cambiarPagina(currentPage - 1)" 
                [disabled]="isFirst" 
                class="btn btn-secondary">
            Anterior
        </button>

        <span> PÃ¡gina {{ currentPage + 1 }} de {{ totalPages }} </span>

        <button (click)="cambiarPagina(currentPage + 1)" 
                [disabled]="isLast" 
                class="btn btn-secondary">
            Siguiente
        </button>
    </div>
</div>
