<h2>Crear Customer</h2>
<div class="container">
    <form>
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input [(ngModel)]="name" type="text" class="form-control" id="name" name="name">
    </div>   
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input [(ngModel)]="email" type="email" class="form-control" id="email" name="email" >
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="addCustomer()">Crear</button>
    </form>
</div>
